<h2 class="title">General CSS rules</h2>

<ul class="list">
    <li class="list__item">Use class based selectors whenever possible</li>
    <li class="list__item">Do not ever use <b>id</b> selectors</li>
    <li class="list__item">Do not ever use <b>!important</b></li>
    <li class="list__item">Bind javascript events to selectors prefexed: <b>.js-*</b></li>
</ul>
